<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babushka</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Russo+One&amp;subset=cyrillic" rel="stylesheet">
</head>

<body>

    <header>
        <div class="logo">
            <h2>Bistro Babushka</h2>
        </div>

        <nav>
            <button class="filter valgt" data-ret="alle">Menu</button>
            <button class="filter" data-ret="forretter">Forretter</button>
            <button class="filter" data-ret="hovedretter">Hovedretter</button>
            <button class="filter" data-ret="desserter">Desserter</button>
            <button class="filter" data-ret="drikkevarer">Drikkevarer</button>
            <button class="filter" data-ret="sideorders">Side orders</button>
        </nav>
    </header>



    <main>
        <div class="overskrift">
            <h1>Menu</h1>
        </div>

        <div class="single hide"></div>
        <div class="overlay hide"></div>
        <section id="retter">
        </section>

    </main>


    <footer>
        <div>
            <p>Addresse:&nbsp;&nbsp;
                Grønnegade 97&nbsp;&nbsp;
                1234 København K
        </div>
        <div>
            <p>Åbningstider:&nbsp;&nbsp;
                Mandag - Fredag 10:30 - 22:00 &nbsp;&nbsp;
                Lørdag 12:00 - 23:00</p>
        </div>

    </footer>

    <script src="script.js"></script>
</body>

</html>
